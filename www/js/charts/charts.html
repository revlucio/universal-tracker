<ion-view title="Charts">
  <ion-content class="padding custom-content">
    <ion-list>
      <ion-item ng-repeat="activity in vm.activities track by $index" 
        type="item-text-wrap"
        ng-click="vm.showChart(activity.name)">
      {{activity.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
