<div class="row">
	<div class="col">
		<input 
			ng-model="activity.amount" 
			type="tel" 
			ut-select-on-click 
			ut-restrict="[0-9]"
			pattern="[0-9]*">
		</input>
	</div>
</div>
<div class="centered assertive" ng-if="activity.amount <= 0">
	<strong>Please enter an amount</strong>
</div>

<ut-note data="activity"></ut-note>
