<ion-view title="Add Activity">
	<ion-nav-button side="left">
	<ion-nav-back-button class="ion-ios-arrow-back" style="">
	      </ion-nav-back-button>
	</ion-nav-button>

	<ion-content class="padding custom-content">
		<ion-radio ng-model="vm.newActivity.type" ng-value="'single'">
			<div class="circle-select">1</div>
			<div class="select">A single occurrence</div>
		</ion-radio>
		<ion-radio ng-model="vm.newActivity.type" ng-value="'multi'">
			<div class="circle-select">#</div>
			<div class="select">Multiple occurrences</div>
		</ion-radio>
		<ion-radio ng-model="vm.newActivity.type" ng-value="'duration'">
			<div class="circle-select icon-select"><i class="ion-ios-stopwatch-outline"></i></div>
			<div class="select">A timed duration</div>
		</ion-radio>
		<ion-radio ng-model="vm.newActivity.type" ng-value="'countdown'">
			<div class="circle-select icon-select"><i class="ion-ios-timer-outline"></i></div>
			<div class="select">A preset duration</div>
		</ion-radio>
	</ion-content>	

	<div class="bar bar-footer">
		<button class="button col" ui-sref="tab.dash">
	      Cancel
	    </button>
		<span class="col"></span>
	    <button ng-disabled="!vm.newActivity.type" ng-if="vm.newActivity.type !== 'countdown'" class="button button-positive col" ng-click="vm.addActivity()">
	      Add
	    </button>
	    <button ng-if="vm.newActivity.type === 'countdown'" class="button button-positive col" ui-sref="add-activity.duration">
	      Next
	    </button>
	</div>
</ion-view>
