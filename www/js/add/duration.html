<ion-view title="Add Activity: {{vm.newActivity.name}}">
	<ion-nav-button side="left">
	<ion-nav-back-button class="ion-ios-arrow-back" style="">
	      </ion-nav-back-button>
	</ion-nav-button>

	<ion-content class="padding custom-content">
		<ut-time duration="vm.newActivity.duration"></ut-time>
	</ion-content>	

	<div class="bar bar-footer">
		<button class="button col" ui-sref="tab.dash">
	      Cancel
	    </button>
		<span class="col"></span>
	    <button class="button button-positive col" ng-disabled="!vm.isValidDuration(vm.newActivity.duration)" ng-click="vm.addActivity()">
	      Add
	    </button>
	</div>
</ion-view>
