<input type="text" ng-model="vm.newActivity.customName" placeholder="Enter a custom name here" ng-change="vm.customNameEntered()"></input>

<br />

<ion-scroll style="height: 200px">
	<div style="height: 500px">
  		<ion-radio 
  			ng-repeat="activityType in vm.activityTypes" 
  			ng-model="vm.newActivity.name" 
			ng-value="activityType" ng-change="vm.activityChosen()">
			<div class="radio-button">{{activityType}}</div>
		</ion-radio>
	</div>
</ion-scroll>
